<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGULAR js</title>
</head>
<body>
    <header>
        Educacion IT
    </header>
    <main>
        <section ng-app="">
            <div ng-init="algo='algo'">
                <span ng-bind="algo"></span>
                {{algo}}
            </div>
            {{algo}}
            <div ng-init="algo = 'algo nuevo'"></div>
            <button ng-click ="algo='hicieron click'">hace click</button>
            <div>
                {{ algo + ":otra cosa"}}
            </div>
            {{1+2}}

        </section>
    </main>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <script>
       angular.module ('miApp', ['midependencia']).controler('');
   </script>
</body>
</html>
