<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header>
        <h1>Educacion IT</h1>
    </header>
    <main ng-controller="opcionsController">
        <select ng-model="opcionSeleccionada">
        <option np-repeat="noticia in noticias" value="{{noticia.id}}">{{noticias.titulo}}</option>></option>
    </select><br>
    valor: {{opcionSeleccionada}} <br>
    <button ng-click="opcionSeleccionada"></button>
    <select ng-model="opcionSeleccionada" ng-options="cualquiera for"></select><br>
    <select ng-model="opcionSeleccionada" ng-options="noticia.id for noticia in noticias"></select><br>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('miApp', [])
            .controller('opcionsController', function($scope){
                $scope.noticias = [
                    { id:1, titulo: 'Titulo1',  apellido: "LÃ³pez", estaCoucheado: false},
                    { id:2, titulo: 'Titulo2', apellido: "Garcia", estaCoucheado: true},
                    { id:3, titulo: 'Kevin', apellido: "Rios", estaCoucheado: false},
                    { id:4, titulo: 'Lau', apellido: "Navoni", estaCoucheado: true}
                ];
            $scope.otraLista=["sdasd","sdasd","sdasd"]
            $scope.opcionSeleccionada = 2
            })
    </script>
</body>
</html>
